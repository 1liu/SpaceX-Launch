<!DOCTYPE html>
<html>

<head>
  <title>SPACEX LAUNCH SCHEDULE</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://www.spacex.com/sites/all/themes/spacex2012/favicon.ico"
    type="image/vnd.microsoft.icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<header>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <h1>SPACEX LAUNCH SCHEDULE</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-3">
        <h3>Local Time</h3>
        <p id="local-time">localtime</p>
      </div>
      <div class="col-sm-3">
        <h3>UTC Time</h3>
        <p id="utc-time">utctime</p>
      </div>
      <div class="col-sm-3">
        <h3>Next Launch</h3>
        <p id="next-launch-time">nexttime</p>
      </div>
      <div class="col-sm-3">
        <h3>Days Countdown</h3>
        <p id="count-down">countdown</p>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="row justify-content-center">
          <button class="col-5 p-0 my-1" id="past-launch-mode">Past Launch</button>
          <button class="col-5 p-0 my-1" id="upcoming-launch-mode">Upcoming Launch</button>
        </div>
        <h4>Upcoming Launch</h4>
        <div class="table-responsive">
          <table id="upcoming-table" class="table fixed_header">
            <thead>
              <tr class="">
                <th scope="col" class="col-6" nowrap>Flight Number</th>
                <th scope="col" class="col-6" nowrap>Mission Name</th>
              </tr>
            </thead>
            <tbody id="upcoming-tbody"></tbody>
          </table>
        </div>
      </div>
      <div class="mission-info col-lg-4">
        <h4>Mission Information</h4>
        <table class="table">
          <thead>
          </thead>
          <tbody></tbody>
        </table>
        <p class="misission-photo-title d-none">Mission Photo <br>(Click photo for the launch video)</p>
        <div class="mission-photo">
          <img id="mission-photo-id" src="" alt="">
        </div>
      </div>

      <div class="map-canvas col-lg-4">
        <div>
          <h3>Launch Site</h3>
        </div>
        <div id="map"></div>
        <div id="weather">
          <h3>Launch Site Weather</h3>
          <div class="d-flex justify-content-center">
            <img id="weather-icon" src="" alt="weather-icon">
          </div>
          <table class="table">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-left">

  </div>

  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/time.js"></script>
  <script src="components/app.js"></script>
  <script src="components/upcoming-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/mission-info.js"></script>
  <script src="components/google-map.js"></script>
  <script src="components/weather.js"></script>
  <script src="main.js"></script>
</body>

</html>
