<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<header>
  <div class="container">

    <div class="row justify-content-center">
      <!-- <img id="logo" class="col-4" src="https://www.spacex.com/sites/spacex/files/spacex_logo_white.png" alt="logo"> -->
      <div class="col-12">
        <h1>SPACEX LAUNCH INFO </h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-3">
        <h3>Local Time</h3>
        <p id="local-time">localtime</p>
      </div>
      <div class="col-sm-3">
        <h3>UTC Time</h3>
        <p id="utc-time">utctime</p>
      </div>
      <div class="col-sm-3">
        <h3>Next Launch</h3>
        <p id="next-launch-time">nexttime</p>
      </div>
      <div class="col-sm-3">
        <h3>Days Countdown</h3>
        <p id="count-down">countdown</p>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h4>Upcoming Launch</h4>
        <table id="upcoming-table" class="table table-striped">
          <thead>
            <tr>
              <th class="">Flight Number</th>
              <th class="">Mission Name</th>
            </tr>
          </thead>
          <tbody id="upcoming-tbody"></tbody>
        </table>
      </div>
      <div class="mission-info col-md-4">
        <h4>Mission Information</h4>
        <table class="table">
          <thead>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="map-canvas col-md-4">
        <div>
          <h3>Launch Site</h3>
        </div>
        <div id="map"></div>
        <div id="weather">
          <h3>Launch Site Weather</h3>
          <div>
            <img id="weather-icon" src="" alt="weather-icon">
          </div>
          <table class="table">
            <!-- <thead></thead> -->
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-left">

  </div>


  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEH1ffR0X6MKHvNEQBczgVtK-DcoH6LmI&callback=initMap" async
      defer></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEH1ffR0X6MKHvNEQBczgVtK-DcoH6LmI"></script>
  <script src="components/time.js"></script>
  <script src="components/app.js"></script>
  <script src="components/upcoming-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/mission-info.js"></script>
  <script src="components/google-map.js"></script>
  <script src="components/weather.js"></script>
  <script src="main.js"></script>
</body>

</html>
